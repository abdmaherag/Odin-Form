<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="side-img">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Background-image" width="600px">
        <div class="logo-div"><img src="odin-lined.png" alt="odin-logo" width="80px">
            <span class="odin">ODIN</span>
        </div>
    </div>
    <form action="bae">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="container">
            <h3>Let's do this!</h3>
            <div class="form-info">
                <div class="name-info">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" placeholder="Bob" required>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" placeholder="The Builder" required>
                </div>
                <div class="contact-info">
                    <label for="email">EMAIL</label>
                    <input type="email">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number">
                </div>
                <div class="pass">
                    <label for="password">PASSWORD</label>
                    <input type="password">
                    <label for="conf-password"> CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
            </div>
        </div>
        <div><input type="submit" value="Create Account"></div>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </form>
</body>
</html>
